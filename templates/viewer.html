<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Microscope - Conversation Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="app-container">
        <nav class="top-nav">
            <div class="nav-brand">
                <span class="brand-text">ðŸ”¬ AA <strong>Microscope</strong></span>
            </div>
            <div class="nav-actions">
                <button class="nav-btn primary" id="import-json" title="Import Conversation JSON">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Import JSON</span>
                </button>
                <button class="nav-btn" id="new-conv" title="New Conversation">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>New</span>
                </button>
                <div class="nav-status">
                    <span class="status-dot online"></span>
                    <span>Live</span>
                </div>
            </div>
        </nav>
        <header class="dashboard-header">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-label">Total Conversations</div>
                        <svg class="stat-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </div>
                    <div class="stat-value" id="total-convs">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-label">Total Messages</div>
                        <svg class="stat-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                            </path>
                        </svg>
                    </div>
                    <div class="stat-value" id="total-msgs">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <div class="stat-label">Total Tokens</div>
                        <svg class="stat-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                    </div>
                    <div class="stat-value" id="total-tokens">0</div>
                </div>
            </div>
        </header>
        <div class="toolbar">
            <div class="search-bar">
                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="search" placeholder="Search conversations...">
                <span class="shortcut-hint">/</span>
            </div>
            <div class="filter-group">
                <button class="filter-chip active" data-filter="all">All</button>
                <button class="filter-chip" data-filter="completed">Completed</button>
                <button class="filter-chip" data-filter="running">Running</button>
                <button class="filter-chip" data-filter="error">Errors</button>
            </div>
        </div>
        <div class="table-wrapper">
            <div id="table-content">
                <div class="loading-skeleton">
                    <div class="skeleton-row"></div>
                    <div class="skeleton-row"></div>
                    <div class="skeleton-row"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="viewer-overlay" id="modal">
        <div class="viewer-panel">
            <div class="viewer-header">
                <div class="viewer-title-group">
                    <h2 id="modal-title">Conversation</h2>
                    <div class="viewer-subtitle" id="modal-subtitle"></div>
                </div>
                <div class="viewer-actions">
                    <button class="icon-btn" id="download-json" title="Download JSON">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                    <button class="close-btn" onclick="closeModal()" title="Close">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="viewer-content" id="modal-body"></div>
        </div>
    </div>

    <!-- Create Conversation Modal -->
    <div class="viewer-overlay" id="create-modal">
        <div class="viewer-panel center-modal">
            <div class="viewer-header">
                <div class="viewer-title-group">
                    <h2>New Conversation</h2>
                    <div class="viewer-subtitle">Manually send in a conversation</div>
                </div>
                <button class="close-btn" onclick="closeCreateModal()" title="Close">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="viewer-content">
                <form id="create-form" class="creation-form">
                    <div class="form-group">
                        <label>Category</label>
                        <input type="text" name="category" placeholder="E.g. Creative Writing, Code Debugging" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Agent A Model</label>
                            <input type="text" name="agent_a_model" placeholder="gpt-4" required>
                        </div>
                        <div class="form-group">
                            <label>Agent B Model</label>
                            <input type="text" name="agent_b_model" placeholder="claude-3" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Seed Prompt</label>
                        <textarea name="seed_prompt" placeholder="The initial instructions or premise..." rows="3"
                            required></textarea>
                    </div>
                    <div class="messages-input-area">
                        <label>Messages</label>
                        <div id="form-messages-list">
                            <!-- Messages added here -->
                        </div>
                        <button type="button" class="nav-btn" onclick="addMessageField()">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="5" x2="12" y2="19"></line>
                                <line x1="5" y1="12" x2="19" y2="12"></line>
                            </svg>
                            <span>Add Message</span>
                        </button>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="nav-btn" onclick="closeCreateModal()">Cancel</button>
                        <button type="submit" class="nav-btn primary">Save Conversation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
