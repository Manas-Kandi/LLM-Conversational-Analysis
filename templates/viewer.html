<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Microscope - Conversation Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .table-header h2 {
            font-size: 1.5em;
        }

        .search-box {
            margin-top: 15px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #667eea;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr {
            cursor: pointer;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-running {
            background: #fff3cd;
            color: #856404;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 1.5em;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .modal-body {
            padding: 30px;
        }

        .conversation-meta {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .meta-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .meta-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .meta-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
            font-size: 0.85em;
        }

        .seed-prompt {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #ffc107;
            margin-bottom: 30px;
            font-style: italic;
        }

        .message {
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.agent-a {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            border-left: 4px solid #2196F3;
        }

        .message.agent-b {
            background: linear-gradient(135deg, #f3e5f5 0%, #e1bee7 100%);
            border-left: 4px solid #9c27b0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .agent-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .agent-a .agent-name {
            color: #1976D2;
        }

        .agent-b .agent-name {
            color: #7B1FA2;
        }

        .turn-badge {
            background: rgba(0,0,0,0.1);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .message-content {
            line-height: 1.7;
            color: #2c3e50;
        }

        .message-meta {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 0.85em;
            color: #666;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ AA Microscope</h1>
            <p>Conversation Database Viewer</p>
            <div class="stats" id="stats">
                <div class="stat">
                    <div class="stat-value" id="total-convs">-</div>
                    <div class="stat-label">Conversations</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-msgs">-</div>
                    <div class="stat-label">Messages</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="total-tokens">-</div>
                    <div class="stat-label">Total Tokens</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>üìö All Conversations</h2>
                <div class="search-box">
                    <input type="text" id="search" placeholder="üîç Search by category, model, or prompt...">
                </div>
            </div>
            
            <div id="table-content">
                <div class="loading">
                    <p>Loading conversations...</p>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" onclick="closeModal()">√ó</button>
                <h2 id="modal-title">Conversation Details</h2>
                <p id="modal-subtitle"></p>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <script>
        let allConversations = [];

        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                document.getElementById('total-convs').textContent = stats.total_conversations;
                document.getElementById('total-msgs').textContent = stats.total_messages;
                document.getElementById('total-tokens').textContent = stats.total_tokens.toLocaleString();
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch('/api/conversations');
                allConversations = await response.json();
                renderTable(allConversations);
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('table-content').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error Loading Conversations</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function renderTable(conversations) {
            const content = document.getElementById('table-content');
            
            if (conversations.length === 0) {
                content.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No Conversations Yet</h3>
                        <p>Start a conversation in the TUI to see it here!</p>
                    </div>
                `;
                return;
            }

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Category</th>
                            <th>Models</th>
                            <th>Turns</th>
                            <th>Started</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${conversations.map(conv => `
                            <tr onclick="viewConversation(${conv.id})">
                                <td><strong>#${conv.id}</strong></td>
                                <td>${conv.category || 'N/A'}</td>
                                <td>
                                    <small>
                                        A: ${conv.agent_a_model}<br>
                                        B: ${conv.agent_b_model}
                                    </small>
                                </td>
                                <td>${conv.total_turns}</td>
                                <td>${new Date(conv.start_time).toLocaleString()}</td>
                                <td>
                                    <span class="status-badge status-${conv.status}">
                                        ${conv.status}
                                    </span>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            content.innerHTML = html;
        }

        async function viewConversation(id) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            
            modal.classList.add('active');
            modalBody.innerHTML = '<div class="loading">Loading conversation...</div>';

            try {
                const response = await fetch(`/api/conversation/${id}`);
                const data = await response.json();
                
                const conv = data.conversation;
                const messages = data.messages;

                document.getElementById('modal-title').textContent = `Conversation #${id}`;
                document.getElementById('modal-subtitle').textContent = conv.category;

                modalBody.innerHTML = `
                    <div class="conversation-meta">
                        <h3>üìã Metadata</h3>
                        <div class="meta-grid">
                            <div class="meta-item">
                                <strong>Status</strong>
                                ${conv.status}
                            </div>
                            <div class="meta-item">
                                <strong>Total Turns</strong>
                                ${conv.total_turns}
                            </div>
                            <div class="meta-item">
                                <strong>Started</strong>
                                ${new Date(conv.start_time).toLocaleString()}
                            </div>
                            <div class="meta-item">
                                <strong>Agent A</strong>
                                ${conv.agent_a_model}
                            </div>
                            <div class="meta-item">
                                <strong>Agent B</strong>
                                ${conv.agent_b_model}
                            </div>
                        </div>
                    </div>

                    <div class="seed-prompt">
                        <strong>üå± Seed Prompt:</strong><br>
                        ${conv.seed_prompt}
                    </div>

                    <h3 style="margin-bottom: 20px;">üí¨ Conversation</h3>
                    ${messages.map(msg => {
                        const agentClass = msg.role === 'agent_a' ? 'agent-a' : 'agent-b';
                        const agentName = msg.role === 'agent_a' ? 'üîµ Agent A' : 'üü£ Agent B';
                        return `
                            <div class="message ${agentClass}">
                                <div class="message-header">
                                    <span class="agent-name">${agentName}</span>
                                    <span class="turn-badge">Turn ${msg.turn_number}</span>
                                </div>
                                <div class="message-content">${msg.content}</div>
                                <div class="message-meta">
                                    <span><strong>Model:</strong> ${msg.model}</span>
                                    <span><strong>Tokens:</strong> ${msg.token_count || 'N/A'}</span>
                                    <span><strong>Temp:</strong> ${msg.temperature}</span>
                                </div>
                            </div>
                        `;
                    }).join('')}
                `;
            } catch (error) {
                modalBody.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error Loading Conversation</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allConversations.filter(conv => 
                conv.category?.toLowerCase().includes(searchTerm) ||
                conv.agent_a_model?.toLowerCase().includes(searchTerm) ||
                conv.agent_b_model?.toLowerCase().includes(searchTerm) ||
                conv.seed_prompt?.toLowerCase().includes(searchTerm)
            );
            renderTable(filtered);
        });

        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Load data on page load
        loadStatistics();
        loadConversations();

        // Refresh every 10 seconds
        setInterval(() => {
            loadStatistics();
            loadConversations();
        }, 10000);
    </script>
</body>
</html>
