<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvoBench</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Design System */
        :root {
            /* Colors - Monochrome palette */
            --bg-primary: #ffffff;
            --bg-secondary: #fafafa;
            --bg-tertiary: #f5f5f5;
            --border: #e5e5e5;
            --text-primary: #000000;
            --text-secondary: #737373;
            --text-tertiary: #a3a3a3;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            
            /* Spacing - 8px grid */
            --space-1: 4px;
            --space-2: 8px;
            --space-3: 12px;
            --space-4: 16px;
            --space-5: 20px;
            --space-6: 24px;
            --space-8: 32px;
            --space-10: 40px;
            --space-12: 48px;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'SF Mono', Monaco, monospace;
            --text-sm: 13px;
            --text-base: 14px;
            --text-lg: 16px;
            --leading-snug: 1.25;
            --leading-normal: 1.5;
            
            /* Layout */
            --header-height: 48px;
            --sidebar-width: 240px;
            --border-radius: 6px;
        }

        /* Reset */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: var(--font-sans);
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            color: var(--text-primary);
            background: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Layout */
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .main {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Header */
        .header {
            height: var(--header-height);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 var(--space-6);
            gap: var(--space-4);
        }

        .logo {
            font-size: var(--text-lg);
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            gap: var(--space-2);
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-4);
            font-size: var(--text-sm);
            font-weight: 500;
            line-height: var(--leading-snug);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
            white-space: nowrap;
        }

        .btn:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent), 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Input */
        .input, .select, .textarea {
            display: block;
            width: 100%;
            font-size: var(--text-base);
            line-height: var(--leading-normal);
            padding: var(--space-3);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.15s ease;
        }

        .input:focus, .select:focus, .textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        /* Prompt Section */
        .prompt-section {
            padding: var(--space-6);
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .prompt-controls {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-4);
            align-items: flex-end;
        }

        .prompt-controls > * {
            flex: 1;
        }

        .prompt-controls > :last-child {
            flex: 0 0 auto;
        }

        /* Workspace */
        .workspace {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        /* Chat */
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: var(--space-4) var(--space-6);
            border-bottom: 1px solid var(--border);
            font-size: var(--text-sm);
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
        }

        .message {
            margin-bottom: var(--space-6);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-2);
        }

        .message-author {
            font-weight: 600;
            font-size: var(--text-sm);
        }

        .message-time {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
        }

        .message-content {
            color: var(--text-secondary);
            line-height: var(--leading-normal);
        }

        .message-content pre {
            background: var(--bg-tertiary);
            padding: var(--space-4);
            border-radius: var(--border-radius);
            overflow-x: auto;
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            margin: var(--space-3) 0;
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: var(--space-1) var(--space-2);
            border-radius: var(--border-radius);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        /* Analysis Panel */
        .analysis {
            width: 320px;
            border-left: 1px solid var(--border);
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
        }

        .analysis.collapsed {
            width: 48px;
        }

        .analysis-header {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .analysis-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-4);
        }

        .analysis.collapsed .analysis-content {
            display: none;
        }

        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-tertiary);
            text-align: center;
            padding: var(--space-10);
        }

        .empty-state-icon {
            width: 48px;
            height: 48px;
            margin-bottom: var(--space-4);
            opacity: 0.3;
        }

        /* History Sidebar */
        .history-sidebar {
            width: var(--sidebar-width);
            border-right: 1px solid var(--border);
            background: var(--bg-secondary);
            display: none;
            flex-direction: column;
        }

        .history-sidebar.open {
            display: flex;
        }

        .history-header {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border);
            font-size: var(--text-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
        }

        .history-item {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .history-item:hover {
            background: var(--bg-tertiary);
        }

        .history-item.active {
            background: var(--accent);
            color: white;
        }

        .history-item-title {
            font-size: var(--text-sm);
            font-weight: 500;
            margin-bottom: var(--space-1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-item-meta {
            font-size: var(--text-sm);
            color: var(--text-tertiary);
        }

        .history-item.active .history-item-meta {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Utility */
        .divider {
            height: 1px;
            background: var(--border);
            margin: var(--space-4) 0;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: var(--space-1) var(--space-2);
            font-size: var(--text-sm);
            font-weight: 500;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: calc(var(--border-radius) - 1px);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .analysis {
                position: fixed;
                right: 0;
                top: var(--header-height);
                height: calc(100vh - var(--header-height));
                z-index: 100;
                box-shadow: -4px 0 12px rgba(0, 0, 0, 0.1);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .analysis.open {
                transform: translateX(0);
            }

            .prompt-controls {
                flex-wrap: wrap;
            }

            .prompt-controls > * {
                flex: 1 0 100%;
            }

            .prompt-controls > :last-child {
                flex: 0 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">ConvoBench</div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="newConversation()">New</button>
                <button class="btn btn-ghost" onclick="toggleHistory()">History</button>
                <button class="btn btn-ghost" onclick="toggleAnalysis()">Analysis</button>
            </div>
        </header>

        <!-- Main Layout -->
        <div class="main">
            <!-- History Sidebar -->
            <aside class="history-sidebar" id="historySidebar">
                <div class="history-header">History</div>
                <div class="history-list" id="historyList">
                    <!-- History items will be populated here -->
                </div>
            </aside>

            <!-- Content Area -->
            <div class="content">
                <!-- Prompt Section -->
                <section class="prompt-section">
                    <textarea class="textarea" id="promptInput" placeholder="Describe what you want the agents to work on together..."></textarea>
                    <div class="prompt-controls">
                        <select class="select" id="scenarioSelect">
                            <option value="">Free Chat</option>
                        </select>
                        <select class="select" id="modelA">
                            <option value="llama-70b">Llama 3.1 70B</option>
                            <option value="llama-405b">Llama 3.1 405B</option>
                            <option value="kimi-k2">Kimi K2</option>
                            <option value="deepseek-v3">DeepSeek V3</option>
                        </select>
                        <select class="select" id="modelB">
                            <option value="llama-70b">Llama 3.1 70B</option>
                            <option value="llama-405b">Llama 3.1 405B</option>
                            <option value="kimi-k2">Kimi K2</option>
                            <option value="deepseek-v3">DeepSeek V3</option>
                        </select>
                        <button class="btn btn-primary" id="runBtn" onclick="runConversation()">
                            <span id="runBtnText">Run</span>
                        </button>
                    </div>
                </section>

                <!-- Workspace -->
                <div class="workspace">
                    <!-- Chat -->
                    <div class="chat">
                        <div class="chat-header">Conversation</div>
                        <div class="chat-messages" id="chatMessages">
                            <div class="empty-state">
                                <div class="empty-state-icon">ðŸ’¬</div>
                                <div>Start a conversation to see messages here</div>
                            </div>
                        </div>
                    </div>

                    <!-- Analysis Panel -->
                    <aside class="analysis collapsed" id="analysisPanel">
                        <div class="analysis-header">
                            <span>Analysis</span>
                            <button class="btn btn-ghost" onclick="toggleAnalysis()">Ã—</button>
                        </div>
                        <div class="analysis-content" id="analysisContent">
                            <div class="empty-state">
                                <div>Analysis will appear here</div>
                            </div>
                        </div>
                    </aside>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentConversationId = null;
        let isAnalysisOpen = false;
        let isHistoryOpen = false;
        let scenarios = [];

        // Constants
        const API_BASE = '';

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadScenarios();
            loadHistory();
            loadModels();
            
            // Set default prompt
            document.getElementById('promptInput').value = "Work together to solve this problem:\n\nDebate the pros and cons of using microservices vs monolithic architecture for a startup's first product.";
        });

        // API Calls
        async function loadScenarios() {
            try {
                const response = await fetch(`${API_BASE}/api/scenarios`);
                scenarios = await response.json();
                const select = document.getElementById('scenarioSelect');
                scenarios.forEach(scenario => {
                    const option = document.createElement('option');
                    option.value = scenario.id;
                    option.textContent = scenario.name;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load scenarios:', error);
            }
        }

        async function loadModels() {
            try {
                const response = await fetch(`${API_BASE}/api/models`);
                const models = await response.json();
                
                const modelA = document.getElementById('modelA');
                const modelB = document.getElementById('modelB');
                
                modelA.innerHTML = '';
                modelB.innerHTML = '';
                
                Object.entries(models).forEach(([key, value]) => {
                    const option1 = document.createElement('option');
                    option1.value = key;
                    option1.textContent = value.name;
                    modelA.appendChild(option1);
                    
                    const option2 = document.createElement('option');
                    option2.value = key;
                    option2.textContent = value.name;
                    modelB.appendChild(option2);
                });
                
                modelA.value = 'llama-70b';
                modelB.value = 'llama-70b';
            } catch (error) {
                console.error('Failed to load models:', error);
            }
        }

        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/api/conversations?limit=20`);
                const conversations = await response.json();
                
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                conversations.forEach(conv => {
                    const item = document.createElement('div');
                    item.className = 'history-item';
                    if (conv.id === currentConversationId) {
                        item.classList.add('active');
                    }
                    
                    item.innerHTML = `
                        <div class="history-item-title">${conv.seed_prompt}</div>
                        <div class="history-item-meta">${new Date(conv.start_time).toLocaleString()}</div>
                    `;
                    
                    item.onclick = (e) => loadConversation(conv.id, e);
                    historyList.appendChild(item);
                });
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        }

        async function runConversation() {
            const prompt = document.getElementById('promptInput').value;
            const scenarioId = document.getElementById('scenarioSelect').value;
            const modelA = document.getElementById('modelA').value;
            const modelB = document.getElementById('modelB').value;
            
            if (!prompt.trim()) {
                alert('Please enter a prompt');
                return;
            }
            
            const runBtn = document.getElementById('runBtn');
            const runBtnText = document.getElementById('runBtnText');
            
            runBtn.disabled = true;
            runBtnText.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_BASE}/api/conversation/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        seed_prompt: prompt,
                        scenario_id: scenarioId || null,
                        model_a: modelA,
                        model_b: modelB,
                        mode: 'background'
                    })
                });
                
                const data = await response.json();
                currentConversationId = data.conversation_id;
                
                // Start polling for updates
                pollConversation(currentConversationId);
                
                // Update UI
                document.getElementById('chatMessages').innerHTML = '';
                
            } catch (error) {
                console.error('Failed to start conversation:', error);
                alert('Failed to start conversation');
            } finally {
                runBtn.disabled = false;
                runBtnText.textContent = 'Run';
            }
        }

        async function pollConversation(convId) {
            const poll = async () => {
                try {
                    const response = await fetch(`${API_BASE}/api/conversation/${convId}`);
                    const conv = await response.json();
                    
                    if (conv.messages && conv.messages.length > 0) {
                        renderMessages(conv.messages);
                    }
                    
                    if (conv.status === 'completed') {
                        // Load analysis
                        loadAnalysis(convId);
                        loadHistory(); // Refresh history
                        return;
                    }
                    
                    // Continue polling
                    setTimeout(poll, 1000);
                } catch (error) {
                    console.error('Failed to poll conversation:', error);
                }
            };
            
            poll();
        }

        async function loadAnalysis(convId) {
            try {
                const response = await fetch(`${API_BASE}/api/conversation/${convId}/analysis`);
                const analysis = await response.json();
                
                const content = document.getElementById('analysisContent');
                content.innerHTML = `
                    <div style="margin-bottom: 16px;">
                        <strong>Overall Score:</strong> ${analysis.overall_score}/100
                    </div>
                    <div style="margin-bottom: 16px;">
                        <strong>Agent A Score:</strong> ${analysis.agent_a_score}/100
                    </div>
                    <div style="margin-bottom: 16px;">
                        <strong>Agent B Score:</strong> ${analysis.agent_b_score}/100
                    </div>
                    <div style="margin-bottom: 16px;">
                        <strong>Summary:</strong>
                        <p style="margin-top: 8px; color: var(--text-secondary);">${analysis.summary}</p>
                    </div>
                `;
                
                if (!isAnalysisOpen) {
                    toggleAnalysis();
                }
            } catch (error) {
                console.error('Failed to load analysis:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            
            messages.forEach(msg => {
                if (msg.agent === 'system' || msg.role === 'system') return; // Skip system messages
                
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                
                const isAgentA = msg.agent === 'a';
                const author = isAgentA ? 'Agent A' : 'Agent B';
                const time = new Date(msg.timestamp).toLocaleTimeString();
                
                messageEl.innerHTML = `
                    <div class="message-header">
                        <span class="message-author">${author}</span>
                        <span class="message-time">${time}</span>
                    </div>
                    <div class="message-content">${msg.content.replace(/\n/g, '<br>')}</div>
                `;
                
                container.appendChild(messageEl);
            });
            
            container.scrollTop = container.scrollHeight;
        }

        async function loadConversation(convId, event) {
            try {
                const response = await fetch(`${API_BASE}/api/conversation/${convId}`);
                const conv = await response.json();
                
                currentConversationId = convId;
                
                // Update UI
                document.getElementById('promptInput').value = conv.seed_prompt;
                
                if (conv.messages && conv.messages.length > 0) {
                    renderMessages(conv.messages);
                }
                
                // Load analysis if available
                if (conv.status === 'completed') {
                    loadAnalysis(convId);
                }
                
                // Update history active state
                document.querySelectorAll('.history-item').forEach(item => {
                    item.classList.remove('active');
                });
                if (event && event.target) {
                    event.target.closest('.history-item').classList.add('active');
                }
                
            } catch (error) {
                console.error('Failed to load conversation:', error);
                alert('Failed to load conversation');
            }
        }

        // UI Actions
        function newConversation() {
            currentConversationId = null;
            document.getElementById('promptInput').value = '';
            document.getElementById('chatMessages').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ’¬</div>
                    <div>Start a conversation to see messages here</div>
                </div>
            `;
            document.getElementById('analysisContent').innerHTML = `
                <div class="empty-state">
                    <div>Analysis will appear here</div>
                </div>
            `;
        }

        function toggleHistory() {
            isHistoryOpen = !isHistoryOpen;
            const sidebar = document.getElementById('historySidebar');
            sidebar.classList.toggle('open', isHistoryOpen);
        }

        function toggleAnalysis() {
            isAnalysisOpen = !isAnalysisOpen;
            const panel = document.getElementById('analysisPanel');
            panel.classList.toggle('collapsed', !isAnalysisOpen);
        }

        function handleScenarioChange() {
            const scenarioId = document.getElementById('scenarioSelect').value;
            const promptInput = document.getElementById('promptInput');
            
            if (scenarioId) {
                const scenario = scenarios.find(s => s.id === scenarioId);
                if (scenario) {
                    promptInput.value = `Work together to solve this:\n\n${scenario.description}`;
                    promptInput.disabled = true;
                    promptInput.style.opacity = '0.6';
                }
            } else {
                promptInput.value = "Work together to solve this problem:\n\nDebate the pros and cons of using microservices vs monolithic architecture for a startup's first product.";
                promptInput.disabled = false;
                promptInput.style.opacity = '1';
            }
        }

        // Event listeners
        document.getElementById('scenarioSelect').addEventListener('change', handleScenarioChange);
    </script>
</body>
</html>
