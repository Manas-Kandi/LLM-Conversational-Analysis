<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvoBench</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-app: #09090b;
            --bg-panel: #18181b;
            --bg-sidebar: #111113;
            --border-subtle: #27272a;
            --border-active: #3f3f46;
            
            --text-primary: #f4f4f5;
            --text-secondary: #a1a1aa;
            --text-tertiary: #71717a;
            
            --accent: #818cf8;
            --accent-dim: rgba(129, 140, 248, 0.1);
            
            --agent-a: #60a5fa;
            --agent-b: #34d399;
            
            --radius-lg: 12px;
            --radius-md: 8px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-app);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Layout */
        .app-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            width: 100%;
            height: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }
        .logo span { color: var(--text-tertiary); }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            padding: 12px;
            border-radius: var(--radius-md);
            background: rgba(255,255,255,0.02);
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .history-item:hover {
            background: rgba(255,255,255,0.05);
            border-color: var(--border-active);
        }

        .history-item.active {
            background: var(--accent-dim);
            border-color: var(--accent);
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.75rem;
            color: var(--text-tertiary);
            margin-bottom: 4px;
        }

        .history-prompt {
            font-size: 0.85rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .status-active { color: #fbbf24; background: rgba(251, 191, 36, 0.1); }
        .status-running { color: #60a5fa; background: rgba(96, 165, 250, 0.1); }
        .status-completed { color: #34d399; background: rgba(52, 211, 153, 0.1); }
        .status-analyzed { color: #a78bfa; background: rgba(167, 139, 250, 0.1); }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        /* Config Bar */
        .config-bar {
            padding: 20px 32px;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-panel);
            display: flex;
            align-items: flex-start;
            gap: 24px;
            flex-shrink: 0;
        }

        .config-group {
            flex: 1;
        }

        .config-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.05em;
        }

        .config-select {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            outline: none;
        }
        
        .run-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 200px;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
        }

        .btn-primary {
            background: var(--text-primary);
            color: var(--bg-app);
            border: none;
            padding: 10px 24px;
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn-primary:active { transform: scale(0.98); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Workspace: Chat + Analysis */
        .workspace {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-subtle);
            min-width: 0;
        }

        .analysis-panel {
            flex: 2;
            background: var(--bg-app);
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Chat Area */
        .chat-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            scroll-behavior: smooth;
        }

        .message {
            display: grid;
            grid-template-columns: 28px 1fr;
            gap: 16px;
            margin-bottom: 32px;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: grid;
            place-items: center;
            font-size: 10px;
            font-weight: 700;
            color: rgba(0,0,0,0.4);
        }
        .agent-a .avatar { background: var(--agent-a); }
        .agent-b .avatar { background: var(--agent-b); }
        
        .msg-meta {
            display: flex;
            gap: 12px;
            margin-bottom: 6px;
            font-size: 0.8rem;
        }
        .model-name { color: var(--text-secondary); font-weight: 500; }
        .turn-num { color: var(--text-tertiary); font-family: 'JetBrains Mono'; }

        .msg-content {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--text-primary);
            white-space: pre-wrap;
        }

        /* Analysis Tabs & Content */
        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border-subtle);
            background: var(--bg-panel);
        }
        .tab {
            padding: 12px 24px;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            border-bottom: 2px solid transparent;
        }
        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }
        
        .analysis-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .score-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .score-card {
            background: rgba(255,255,255,0.02);
            padding: 16px;
            border-radius: var(--radius-md);
            text-align: center;
            border: 1px solid var(--border-subtle);
        }

        .score-val {
            font-size: 1.8rem;
            font-weight: 300;
            color: var(--text-primary);
            font-feature-settings: "tnum";
        }
        .score-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--text-tertiary);
            margin-top: 4px;
        }
        
        .score-good { color: #34d399; }
        .score-avg { color: #fbbf24; }
        .score-bad { color: #f87171; }

        .critique-box {
            background: rgba(255,255,255,0.02);
            padding: 20px;
            border-radius: var(--radius-md);
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
            border: 1px solid var(--border-subtle);
        }

        /* Markdown */
        .code-block {
            background: #111;
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            margin: 10px 0;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            overflow: hidden;
        }
        .code-header {
            padding: 4px 12px;
            background: #222;
            color: #777;
            font-size: 0.7rem;
            text-transform: uppercase;
        }
        .code-block code {
            display: block;
            padding: 12px;
            overflow-x: auto;
            color: #ccc;
        }
        
        .inline-code {
            background: rgba(255,255,255,0.1);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'JetBrains Mono';
            font-size: 0.85em;
            color: var(--accent);
        }
        
        /* Tool Output */
        .tool-output {
            margin-top: 8px;
            background: #1c1917;
            border-left: 3px solid #f97316;
            padding: 12px;
            border-radius: 4px;
            font-family: 'JetBrains Mono';
            font-size: 0.85rem;
            color: #a8a29e;
        }

        /* Leaderboard Modal */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            display: none; place-items: center; z-index: 100;
            backdrop-filter: blur(4px);
        }
        .modal-overlay.open { display: grid; }
        
        .modal-content {
            background: var(--bg-panel);
            width: 90%; max-width: 900px;
            max-height: 85vh; overflow-y: auto;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-subtle);
            padding: 32px;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">Convo<span>Bench</span></div>
                <div style="margin-top: 12px; display: flex; gap: 8px;">
                    <button class="btn-primary" style="padding: 6px 12px; font-size: 0.8rem; width: 100%;" onclick="newSession()">+ New Session</button>
                    <button class="btn-primary" style="padding: 6px 12px; font-size: 0.8rem; background: #27272a;" onclick="toggleLeaderboard()">üèÜ</button>
                </div>
            </div>
            <div class="history-list" id="historyList">
                <!-- History Items -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Config -->
            <div class="config-bar">
                <div class="config-group" style="flex: 2;">
                    <span class="config-label">Scenario / Prompt</span>
                    <select class="config-select" id="scenarioSelect" onchange="handleScenarioChange()">
                        <option value="">Free Chat</option>
                    </select>
                </div>
                <div class="config-group">
                    <span class="config-label">Agent A</span>
                    <select class="config-select" id="modelA">
                        <option value="llama-70b">Llama 3.1 70B</option>
                        <option value="llama-405b">Llama 3.1 405B</option>
                        <option value="kimi-k2">Kimi K2</option>
                        <option value="deepseek-v3">DeepSeek V3</option>
                    </select>
                </div>
                <div class="config-group">
                    <span class="config-label">Agent B</span>
                    <select class="config-select" id="modelB">
                        <option value="llama-70b">Llama 3.1 70B</option>
                        <option value="llama-405b">Llama 3.1 405B</option>
                        <option value="kimi-k2">Kimi K2</option>
                        <option value="deepseek-v3">DeepSeek V3</option>
                    </select>
                </div>
                <div class="run-controls">
                    <label class="toggle-row">
                        <input type="checkbox" id="bgMode"> Run in background
                    </label>
                    <button class="btn-primary" id="startBtn" onclick="runSession()">Run Conversation</button>
                </div>
            </div>

            <div id="seedPromptContainer" style="padding: 0 32px; margin-top: 20px;">
                 <textarea id="seedPrompt" style="width: 100%; background: #111; border: 1px solid var(--border-subtle); color: #ddd; padding: 12px; border-radius: 8px; resize: none;" rows="2" placeholder="Enter seed prompt..."></textarea>
            </div>

            <!-- Workspace -->
            <div class="workspace">
                <!-- Chat Panel -->
                <div class="chat-panel">
                    <div class="chat-scroll" id="chatList">
                        <div style="text-align: center; color: var(--text-tertiary); margin-top: 100px;">
                            Select a scenario and click Run to start.
                        </div>
                    </div>
                </div>

                <!-- Analysis Panel -->
                <div class="analysis-panel">
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab('overall')" id="tab-overall">Overall</div>
                        <div class="tab" onclick="switchTab('agent_a')" id="tab-a">Agent A</div>
                        <div class="tab" onclick="switchTab('agent_b')" id="tab-b">Agent B</div>
                    </div>
                    
                    <div class="analysis-content" id="analysisContent">
                        <div style="text-align: center; color: var(--text-tertiary); margin-top: 100px;">
                            Analysis will appear here automatically<br>after conversation completes.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal-overlay" id="lbModal">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                <h2>Leaderboard</h2>
                <button onclick="toggleLeaderboard()" style="background:none; border:none; color:#fff; font-size:1.5rem; cursor:pointer;">&times;</button>
            </div>
            <table style="width:100%; text-align:left; border-collapse:collapse; color:#ccc;">
                <thead>
                    <tr style="border-bottom:1px solid #333; color:#777; text-transform:uppercase; font-size:0.75rem;">
                        <th style="padding:10px;">Model</th>
                        <th>Matches</th>
                        <th>Overall</th>
                        <th>Reasoning</th>
                        <th>Coherence</th>
                    </tr>
                </thead>
                <tbody id="lbBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE = '';
        let currentConvId = null;
        let currentAnalysis = null;
        let activeTab = 'overall';
        let scenarios = [];
        let pollInterval = null;

        // Init
        loadScenarios();
        loadHistory();
        loadModels();

        async function loadModels() {
            try {
                const res = await fetch(`${API_BASE}/api/models`);
                const models = await res.json();
                const opts = Object.entries(models).map(([k,v]) => `<option value="${k}">${v.name}</option>`).join('');
                document.getElementById('modelA').innerHTML = opts;
                document.getElementById('modelB').innerHTML = opts;
                // Defaults
                document.getElementById('modelA').value = 'llama-70b';
                document.getElementById('modelB').value = 'kimi-k2';
            } catch(e) { console.error("Error loading models", e); }
        }

        async function loadScenarios() {
            try {
                const res = await fetch(`${API_BASE}/api/scenarios`);
                scenarios = await res.json();
                const sel = document.getElementById('scenarioSelect');
                sel.innerHTML = '<option value="">Free Chat</option>' + scenarios.map(s => `<option value="${s.id}">${s.name}</option>`).join('');
            } catch(e) { console.error("Error loading scenarios", e); }
        }

        function handleScenarioChange() {
            const id = document.getElementById('scenarioSelect').value;
            const promptBox = document.getElementById('seedPrompt');
            if (!id) {
                promptBox.value = "Let's have a philosophical discussion about the nature of consciousness.";
                promptBox.disabled = false;
                promptBox.style.opacity = 1;
                return;
            }
            const s = scenarios.find(x => x.id === id);
            promptBox.value = `[Scenario: ${s.name}]\n${s.description}`;
            promptBox.disabled = true;
            promptBox.style.opacity = 0.5;
        }

        async function loadHistory() {
            try {
                const res = await fetch(`${API_BASE}/api/conversations?limit=20`);
                const list = await res.json();
                const container = document.getElementById('historyList');
                container.innerHTML = list.map(c => `
                    <div class="history-item ${c.id == currentConvId ? 'active' : ''}" onclick="loadConversation('${c.id}')">
                        <div class="history-meta">
                            <span>#${c.id}</span>
                            <span>${new Date(c.start_time).toLocaleTimeString()}</span>
                        </div>
                        <div class="history-prompt">${c.seed_prompt}</div>
                        <div style="margin-top:6px; display:flex; justify-content:space-between; align-items:center;">
                            <span class="status-badge status-${c.status}">${c.status}</span>
                            <span style="font-size:0.7rem; color:#555;">${c.total_turns} turns</span>
                        </div>
                    </div>
                `).join('');
            } catch(e) { console.error("Error loading history", e); }
        }

        async function newSession() {
            currentConvId = null;
            document.getElementById('chatList').innerHTML = '<div style="text-align:center; margin-top:100px; color:#555;">Ready to start</div>';
            document.getElementById('analysisContent').innerHTML = '<div style="text-align:center; color: var(--text-tertiary); margin-top: 100px;">Analysis will appear here automatically<br>after conversation completes.</div>';
            document.querySelectorAll('.history-item').forEach(el => el.classList.remove('active'));
            // Reset prompt
            handleScenarioChange();
        }

        async function runSession() {
            const scenarioId = document.getElementById('scenarioSelect').value;
            const bgMode = document.getElementById('bgMode').checked;
            
            const payload = {
                model_a: document.getElementById('modelA').value,
                model_b: document.getElementById('modelB').value,
                seed_prompt: document.getElementById('seedPrompt').value,
                max_turns: 10,
                scenario_id: scenarioId || null,
                mode: bgMode ? 'background' : 'live'
            };

            // Disable button
            const btn = document.getElementById('startBtn');
            btn.disabled = true;
            btn.innerText = "Running...";

            try {
                const res = await fetch(`${API_BASE}/api/conversation/start`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                currentConvId = data.conversation_id;
                loadHistory(); // Refresh list

                if (bgMode) {
                    // Background mode: Start polling
                    startPolling(currentConvId);
                    loadConversation(currentConvId); // Show initial state
                } else {
                    // Live mode
                    document.getElementById('chatList').innerHTML = '';
                    await runLiveLoop(currentConvId, payload.max_turns);
                }
            } catch(e) {
                console.error("Error starting session", e);
            } finally {
                btn.disabled = false;
                btn.innerText = "Run Conversation";
            }
        }

        async function runLiveLoop(convId, maxTurns) {
            let turn = 0;
            let currentAgent = 'a';
            
            while (turn < maxTurns) {
                turn++;
                // Render typing indicator
                const chatList = document.getElementById('chatList');
                const typingId = `typing-${turn}`;
                chatList.innerHTML += `<div id="${typingId}" class="message" style="opacity:0.5; font-size:0.8rem;">Agent ${currentAgent.toUpperCase()} is thinking...</div>`;
                chatList.scrollTop = chatList.scrollHeight;

                try {
                    const res = await fetch(`${API_BASE}/api/conversation/${convId}/turn`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ agent: currentAgent })
                    });

                    // Stream handling
                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();
                    let fullContent = '';
                    let toolOutput = '';

                    // Remove typing
                    document.getElementById(typingId).remove();
                    
                    // Create message element
                    const msgId = `msg-${turn}`;
                    const div = document.createElement('div');
                    div.className = 'message agent-' + currentAgent;
                    div.id = msgId;
                    div.innerHTML = `
                        <div class="avatar">${currentAgent.toUpperCase()}</div>
                        <div>
                            <div class="msg-meta">
                                <span class="model-name">Agent ${currentAgent.toUpperCase()}</span>
                                <span class="turn-num">Turn ${turn}</span>
                            </div>
                            <div class="msg-content"></div>
                        </div>
                    `;
                    chatList.appendChild(div);
                    const contentDiv = div.querySelector('.msg-content');

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const json = JSON.parse(line.substring(6));
                                    if (json.type === 'content') {
                                        fullContent += json.content;
                                        contentDiv.innerHTML = formatContent(fullContent);
                                        chatList.scrollTop = chatList.scrollHeight;
                                    } else if (json.type === 'tool_result') {
                                        toolOutput = json.content;
                                        const toolDiv = document.createElement('div');
                                        toolDiv.className = 'tool-output';
                                        toolDiv.innerHTML = formatContent(toolOutput);
                                        div.querySelector('div:last-child').appendChild(toolDiv);
                                    }
                                } catch (e) {}
                            }
                        }
                    }
                } catch (e) {
                    console.error("Turn error", e);
                    break;
                }
                
                currentAgent = currentAgent === 'a' ? 'b' : 'a';
            }
            
            // Done: Trigger Analysis
            const chatList = document.getElementById('chatList');
            chatList.innerHTML += `<div style="text-align:center; color:#666; margin:20px; font-size:0.9rem;">Conversation complete. Analyzing results...</div>`;
            chatList.scrollTop = chatList.scrollHeight;
            
            await fetch(`${API_BASE}/api/conversation/${convId}/analyze`, { method: 'POST' });
            loadConversation(convId); // Reload to show analysis
            loadHistory();
        }

        function startPolling(convId) {
            if (pollInterval) clearInterval(pollInterval);
            pollInterval = setInterval(async () => {
                const res = await fetch(`${API_BASE}/api/conversation/${convId}`);
                const data = await res.json();
                if (data.status === 'completed' || data.status === 'analyzed') {
                    clearInterval(pollInterval);
                    loadConversation(convId);
                    loadHistory();
                } else {
                    // Update chat list if viewing
                    if (currentConvId === convId) renderChat(data.messages);
                }
            }, 3000);
        }

        async function loadConversation(id) {
            currentConvId = id;
            if (pollInterval) clearInterval(pollInterval);
            
            const res = await fetch(`${API_BASE}/api/conversation/${id}`);
            const data = await res.json();
            
            renderChat(data.messages);
            
            if (data.status === 'running') {
                startPolling(id);
            }
            
            if (data.analysis) {
                currentAnalysis = data.analysis;
                renderAnalysis();
            } else {
                currentAnalysis = null;
                document.getElementById('analysisContent').innerHTML = '<div style="text-align:center; margin-top:50px; color:#555;">Waiting for analysis...</div>';
            }
            
            // Update history highlight
            loadHistory();
        }

        function renderChat(messages) {
            const list = document.getElementById('chatList');
            list.innerHTML = messages.map(m => {
                if (m.role === 'system') {
                    return `<div class="tool-output" style="margin: 10px 40px;">${formatContent(m.content)}</div>`;
                }
                return `
                <div class="message agent-${m.agent}">
                    <div class="avatar">${m.agent.toUpperCase()}</div>
                    <div>
                        <div class="msg-meta">
                            <span class="model-name">${m.model}</span>
                            <span class="turn-num">Turn ${m.turn}</span>
                        </div>
                        <div class="msg-content">${formatContent(m.content)}</div>
                        ${m.reasoning ? `<div style="margin-top:8px; padding:8px; background:rgba(255,255,255,0.05); border-left:2px solid #555; font-size:0.8rem; color:#888; font-family:'JetBrains Mono';">${formatContent(m.reasoning)}</div>` : ''}
                    </div>
                </div>`;
            }).join('');
            list.scrollTop = list.scrollHeight;
        }

        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab === 'overall' ? 'tab-overall' : (tab === 'agent_a' ? 'tab-a' : 'tab-b')).classList.add('active');
            renderAnalysis();
        }

        function renderAnalysis() {
            if (!currentAnalysis) return;
            const container = document.getElementById('analysisContent');
            
            if (activeTab === 'overall') {
                // Kimi K2 Overall Analysis
                const obs = (currentAnalysis.key_observations || []).map(o => `<li>${o}</li>`).join('');
                const overallScore = Math.round(checkScore(currentAnalysis.overall_quality));
                const coherenceScore = Math.round(checkScore(currentAnalysis.coherence_score));
                
                container.innerHTML = `
                    <div class="score-grid">
                        <div class="score-card">
                            <div class="score-val ${getColor(overallScore)}">${overallScore}</div>
                            <div class="score-label">Quality</div>
                        </div>
                        <div class="score-card">
                            <div class="score-val ${getColor(coherenceScore)}">${coherenceScore}</div>
                            <div class="score-label">Coherence</div>
                        </div>
                    </div>
                    <div class="critique-box">
                        <h4 style="color:#fff; margin-bottom:10px;">Summary</h4>
                        <p>${currentAnalysis.summary}</p>
                        <h4 style="color:#fff; margin:20px 0 10px;">Observations</h4>
                        <ul style="padding-left:20px;">${obs}</ul>
                    </div>
                `;
            } else {
                // Agent Benchmarks
                const agentKey = activeTab; // agent_a or agent_b
                const benchmarks = currentAnalysis.benchmarks ? currentAnalysis.benchmarks[agentKey] : null;
                
                if (!benchmarks) {
                    container.innerHTML = "<div style='text-align:center; color:#555;'>No benchmark data available.</div>";
                    return;
                }

                const overall = Math.round(checkScore(benchmarks.score_overall));
                const reasoning = Math.round(checkScore(benchmarks.score_reasoning));
                const instruct = Math.round(checkScore(benchmarks.score_instruction_following));
                const tools = benchmarks.score_tool_usage ? Math.round(checkScore(benchmarks.score_tool_usage)) : '-';

                container.innerHTML = `
                    <div class="score-grid">
                        <div class="score-card">
                            <div class="score-val ${getColor(overall)}">${overall}</div>
                            <div class="score-label">Overall Score</div>
                        </div>
                        <div class="score-card">
                            <div class="score-val ${getColor(reasoning)}">${reasoning}</div>
                            <div class="score-label">Reasoning</div>
                        </div>
                        <div class="score-card">
                            <div class="score-val ${getColor(instruct)}">${instruct}</div>
                            <div class="score-label">Instruct Follow</div>
                        </div>
                        <div class="score-card">
                            <div class="score-val ${getColor(tools === '-' ? 0 : tools)}">${tools}</div>
                            <div class="score-label">Tool Usage</div>
                        </div>
                    </div>
                    <div class="critique-box">
                        <h4 style="color:#fff; margin-bottom:10px;">Judge's Critique</h4>
                        <p>${benchmarks.metrics_json?.critique || "No critique provided."}</p>
                    </div>
                `;
            }
        }

        // Helper to normalize 0-1 scores to 0-100 if needed (legacy data support)
        function checkScore(val) {
            if (val <= 1.0) return val * 100;
            return val;
        }

        function getColor(score) {
            if (score >= 80) return 'score-good';
            if (score >= 50) return 'score-avg';
            return 'score-bad';
        }

        function formatContent(text) {
            if (!text) return '';
            let formatted = text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            formatted = formatted.replace(/```(\w*)\n([\s\S]*?)```/g, '<div class="code-block"><div class="code-header">$1</div><code>$2</code></div>');
            formatted = formatted.replace(/`([^`]+)`/g, '<span class="inline-code">$1</span>');
            formatted = formatted.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            return formatted;
        }

        async function toggleLeaderboard() {
            const modal = document.getElementById('lbModal');
            if (modal.classList.contains('open')) {
                modal.classList.remove('open');
            } else {
                modal.classList.add('open');
                const res = await fetch(`${API_BASE}/api/leaderboard`);
                const data = await res.json();
                document.getElementById('lbBody').innerHTML = data.map(r => {
                    const overall = Math.round(checkScore(r.avg_overall));
                    const reasoning = Math.round(checkScore(r.avg_reasoning));
                    const coherence = Math.round(checkScore(r.avg_coherence));
                    return `
                    <tr style="border-bottom:1px solid #222;">
                        <td style="padding:12px; font-weight:500; color:#fff;">${r.model_name}</td>
                        <td>${r.conversations_count}</td>
                        <td class="${getColor(overall)}">${overall}</td>
                        <td class="${getColor(reasoning)}">${reasoning}</td>
                        <td class="${getColor(coherence)}">${coherence}</td>
                    </tr>
                `}).join('');
            }
        }
    </script>
</body>
